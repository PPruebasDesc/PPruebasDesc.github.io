<!DOCTYPE html>
<html>
<head>
  <title>Inicio de Sesión y Registro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <button class="login-button" onclick="showLogin()">Iniciar sesión</button>
    <button class="register-button" onclick="showRegister()">Registrarse</button>
  </div>

  <div id="login-section" class="section">
    <h2>Iniciar sesión</h2>
    <form>
      <!-- Aquí van los campos de inicio de sesión (por ejemplo, nombre de usuario y contraseña) -->
      <input type="text" placeholder="Nombre de usuario" id="username">
      <input type="password" placeholder="Contraseña" id="password">
      <button type="submit" onclick="login()">Enviar</button>
    </form>
  </div>

  <div id="register-section" class="section">
    <h2>Registrarse</h2>
    <form>
      <!-- Aquí van los campos de registro (por ejemplo, nombre de usuario, correo electrónico y contraseña) -->
      <input type="text" placeholder="Nombre de usuario" id="reg-username">
      <input type="email" placeholder="Correo electrónico" id="reg-email">
      <input type="password" placeholder="Contraseña" id="reg-password">
      <button type="submit" onclick="register()">Enviar</button>
    </form>
  </div>
