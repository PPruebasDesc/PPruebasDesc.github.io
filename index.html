<!DOCTYPE html>
<html>
<head>
  <title>Inicio de Sesión y Registro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="login-button" class="login-button" onclick="showLogin()">Iniciar sesión</button>
    <button id="register-button" class="register-button" onclick="showRegister()">Registrarse</button>
    <button id="google" class="register-button" onclick="google()">Registrarse google</button>
  </div>

  <div id="login-section" class="section">
    <h2>Iniciar sesión</h2>
    <form>
      <!-- Aquí van los campos de inicio de sesión (por ejemplo, nombre de usuario y contraseña) -->
      <input type="user" placeholder="Nombre de usuario" id="username">
      <input type="password" placeholder="Contraseña" id="password">
      <button type="submit" onclick="login()">Enviar</button>
    </form>
  </div>

  <div id="register-section" class="section">
    <h2>Registrarse</h2>
    <form>
      <!-- Aquí van los campos de registro (por ejemplo, nombre de usuario, correo electrónico y contraseña) -->
      <input type="text" placeholder="Nombre de usuario" id="reg-username">
      <input type="email" placeholder="Correo electrónico" id="email">
      <input type="password" placeholder="Contraseña" id="reg-password">
      <button type="submit" onclick="register()">Enviar</button>
    </form>
  </div>

  <div>
    <nav>
      <div>
        <a href="/">FireApp</a>
        <div>
          <a href="" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
          <a href="#" id="logout">Logout</a>
        </div>
      </div>
    </nav>

    <div>
      <div>
        <ul class="posts">
        </ul>
      </div>
    </div>

    <div id="signupModal" tabindex="-1" role="dialog">
      <div>
        <div>
          <h3>SignUp</h3>
          <button type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div>
          <form id="signup-form">
            <label for="email">Email:</label>
            <input type="text" id="signup-email" required>
            <label for="password">Password:</label>
            <input type="password" id="signup-password" required>
            <button type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>

    <div id="signinModal" tabindex="-1" role="dialog">
      <div>
        <div>
          <h3>SignIn</h3>
          <button type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div>
          <form id="login-form">
            <label for="email">Email</label>
            <input type="text" id="login-email" required>
            <label for="password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="Css/styles.css"></script>
  <script src="js/CtrlBotones.js"></script>

  <script src="main.js" type="module"></script>
  <script type="module">

    import { showRegister, showLogin, login, register, google } from "./js/CtrlBotones";

    // Firebase imports

</body>
</html>
